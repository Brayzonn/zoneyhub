<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script>
      (function () {
        const t = localStorage.getItem("theme");
        document.documentElement.setAttribute(
          "data-theme",
          t === "dark" || !t ? "dark" : "light"
        );
      })();
    </script>

    <!-- Favicons and fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200..900&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />

    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link
      rel="icon"
      type="image/png"
      href="/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />

    <!-- SEO -->
    <meta name="theme-color" content="#0c0f15" />
    <title>Eyinda Bright | Software Developer Portfolio</title>
    <meta
      name="description"
      content="Backend-focused software developer specializing in NestJS, PostgreSQL, React, and TypeScript. Building scalable APIs and data-intensive systems."
    />

      name="keywords"
      content="backend developer, fullstack developer, NestJS, PostgreSQL, React, TypeScript, Node.js, API development, software engineer"
    />
    <meta name="author" content="Eyinda Bright" />
    <link rel="canonical" href="https://zoneyhub.com" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://zoneyhub.com/" />

      property="og:title"
      content="Eyinda Bright | Software Developer Portfolio"
    />
    <meta
      property="og:description"
      content="Backend-focused developer specializing in NestJS, PostgreSQL, and scalable API architecture."
    />
    <meta property="og:image" content="https://zoneyhub.com/og-image.jpg" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://zoneyhub.com/" />
    <meta
      name="twitter:title"
      content="Eyinda Bright | Software Developer Portfolio"
    />
    <meta
      name="twitter:description"
      content="Backend-focused developer specializing in NestJS, PostgreSQL, and scalable API architecture."
    />
    <meta
      name="twitter:image"
      content="https://zoneyhub.com/twitter-image.jpg"
    />

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Eyinda Bright",
        "url": "https://zoneyhub.com",
        "sameAs": [
          "https://github.com/brayzonn",
          "https://linkedin.com/in/eyinda-bright",
          "https://x.com/brayzoney"
        ],
        "jobTitle": "Software Developer",
        "worksFor": {
          "@type": "Organization",

          "NestJS",

          "TypeScript",
          "Node.js",
          "API Development",
          "Backend Development"
        ]

    </script>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <noscript>
