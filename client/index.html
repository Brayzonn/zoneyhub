<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script>
      (function () {
        const t = localStorage.getItem("theme");
        document.documentElement.setAttribute(
          "data-theme",
          t === "dark" || !t ? "dark" : "light"
        );
      })();
    </script>

    <!-- Inline skeleton styles -->
    <style>
      #skeleton-loader {
        background-color: #0c0f15;
        color: #e2e8f0;
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
      }

      [data-theme="light"] #skeleton-loader {
        background-color: #ffffff;
        color: #0f172a;
      }

      .skeleton {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .skeleton-box {
        background-color: rgba(255, 255, 255, 0.06);
        border-radius: 8px;
      }

      [data-theme="light"] .skeleton-box {
        background-color: rgba(15, 23, 42, 0.06);
      }

      .sk-container {
        max-width: 1280px;
        margin: 0 auto;
        padding: 0 1rem;
      }

      @media (min-width: 640px) {
        .sk-container {
          padding: 0 3rem;
        }
      }

      .sk-grid-3 {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
      }

      .sk-grid-2 {
        display: grid;
        grid-template-columns: 1fr;
        gap: 2rem;
      }

      @media (min-width: 768px) {
        .sk-grid-2 {
          grid-template-columns: repeat(2, 1fr);
        }
      }
    </style>

    <!-- Favicons and fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200..900&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />

    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />

      rel="icon"
      type="image/png"
      href="/favicon/favicon-96x96.png"

    <!-- SEO -->

    <title>Eyinda Bright | Software Developer Portfolio</title>
